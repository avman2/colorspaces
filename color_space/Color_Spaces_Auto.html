<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Space Gradients</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 20px;
    }
    .grid {
        display: grid;
        grid-template-columns: repeat(4, 300px);
        grid-template-rows: repeat(2, 300px);
        gap: 10px; /* narrow gaps */
    }
    .gradient-box {
        width: 300px;
        height: 300px;
        border: 1px solid #ccc;
    }
    .label {
        position: absolute;
        bottom: 8px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255,255,255,0.7);
        padding: 4px 8px;
        font-weight: bold;
        font-size: 14px;
    }
    .wrapper {
        position: relative;
    }
</style>
</head>
<body>
<h1>Red-Green Gradients in Different Color Spaces</h1>
<h2>Adobe RGB is omitted due to lack of support in Chrome</h2>
<div class="grid">
    <div class="wrapper">
        <div class="gradient-box" style="background: linear-gradient(to right, red, green);"></div>
        <div class="label">sRGB</div>
    </div>
    <div class="wrapper">
        <div class="gradient-box" style="background: linear-gradient(to right, color(display-p3 1 0 0), color(display-p3 0 1 0));"></div>
        <div class="label">Display P3</div>
    </div>
    <div class="wrapper">
        <div class="gradient-box" style="background: linear-gradient(to right, color(rec2020 1 0 0), color(rec2020 0 1 0));"></div>
        <div class="label">BT.2020</div>
    </div>
    <div class="wrapper">
        <div class="gradient-box" style="background: linear-gradient(to right, color(prophoto-rgb 1 0 0), color(prophoto-rgb 0 1 0));"></div>
        <div class="label">Prophoto RGB</div>
    </div>
<div class="wrapper">
        <div class="gradient-box" style="background: linear-gradient(to right, green, blue);"></div>
        <div class="label">sRGB</div>
    </div>
	<div class="wrapper">
        <div class="gradient-box" style="background: linear-gradient(to right, color(display-p3 0 1 0), color(display-p3 0 0 1));"></div>
        <div class="label">Display P3</div>
    </div>
	<div class="wrapper">
        <div class="gradient-box" style="background: linear-gradient(to right,color(rec2020 0 1 0), color(rec2020 0 0 1));"></div>
        <div class="label">BT.2020</div>
    </div>
	<div class="wrapper">
        <div class="gradient-box" style="background: linear-gradient(to right, color(prophoto-rgb 0 1 0), color(prophoto-rgb 0 0 1));"></div>
        <div class="label">Prophoto RGB</div>
    </div>



</div>
</body>
</html>
